<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header text-left">
                            <h1>註冊帳戶
                                <small>Subtext</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <form role="form" class="text-justify">
                            <div class="form-group">
                                <label class="control-label" for="Name">姓名</label>
                                <input class="form-control" id="name" placeholder="輸入姓名" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Email">使用者E-mail</label>
                                <input class="form-control" id="email" placeholder="輸入e-mail"
                                type="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Password">密碼</label>
                                <input class="form-control" id="Password" placeholder="輸入Password"
                                type="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Phone">電話</label>
                                <input class="form-control" id="phone" placeholder="輸入電話" type="text">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">註冊</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 hidden-xs">
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
